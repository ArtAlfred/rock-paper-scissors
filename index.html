<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper & Scissors</title>

    <!-- GOOGLE FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- STYLE -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main class="py-4">
      <div class="container-xxl">
        <h6 class="text-light float-start">Created by Art Alfred Bernales</h6>
        <a
          class="fs-5 text-light float-end text-decoration-none"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          style="cursor: pointer"
          >History</a
        >

        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">
                  History
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <ul id="historyList"></ul>
              </div>
            </div>
          </div>
        </div>

        <div class="py-5">
          <h1 class="text-center text-light fw-bold title">
            ROCK, PAPER <span class="d-block">SCISSORS!</span>
          </h1>
        </div>

        <div class="d-flex align-items-center justify-content-between">
          <div
            class="d-flex justify-content-center w-50 user_Score_parent scores"
          >
            <p class="title text-light" id="user_Score">0</p>
          </div>
          <div class="d-flex justify-content-center w-50">
            <h1 class="text-light sm-title" id="results"></h1>
          </div>
          <div class="d-flex justify-content-center w-50 scores">
            <p class="title text-light" id="away_Score">0</p>
          </div>
        </div>

        <div
          class="mt-3 d-flex align-items-center justify-content-between py-3 px-5 img-game"
        >
          <span
            ><img class="img-display" src="./rock-paper-scissors.png" alt="img"
          /></span>
          <h1 class="text-light">VS</h1>
          <span
            ><img
              class="img-display"
              id="machine"
              src="./rock-paper-scissors.png"
              alt="img"
          /></span>
        </div>

        <!-- BUTTON -->
        <div
          class="d-flex align-items-center gap-1 mt-5 game-btn"
          style="margin-left: 3rem"
        >
          <div class="d-grid gap-2">
            <button
              class="btn text-light px-5 d-flex align-items-center gap-2"
              id="rock"
              onclick="rock_f()"
            >
              <img src="./fist_icon.png" style="height: 1.4rem" alt="" /> Rock
            </button>
            <button
              class="btn text-light px-5 d-flex align-items-center gap-2"
              id="paper"
              onclick="paper_f()"
            >
              <img src="./paper_icon.png" style="height: 1.4rem" alt="" /> Paper
            </button>
            <button
              class="btn text-light px-5 d-flex align-items-center gap-2"
              id="scissors"
              onclick="scissors_f()"
            >
              <img src="./peace_icon.png" style="height: 1.4rem" alt="" />
              Scissors
            </button>
          </div>
        </div>
      </div>
    </main>
    <div
      class="position-absolute top-50 start-50 translate-middle"
      id="start_again"
    >
      <button class="btn text-light px-5" onclick="resetScore()">
        Start again
      </button>
    </div>

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
